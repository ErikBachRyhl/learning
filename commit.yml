# AnkiTex Configuration
# Managed from commit.yml in your repo

courses:
  DiffTop:
    paths:
      - "DiffTop/**/*.tex"
    deck: "Differential Topology"

envs_to_extract:
  - definition
  - theorem
  - proposition
  - lemma
  - corollary
  - example
  - remark

llm:
  provider: openai
  model: gpt-4o-mini
  temperature: 0.2
  max_output_tokens: 4096
  enable_generated: true
  max_cards_per_block: 2
  selection_conservativeness: 0.1

daily_new_limit: 30

priorities:
  DiffTop: 5

tags:
  - auto
  - from-tex
  - commit:{sha}
  - file:{file}

